<ion-view view-title="cover-gallery">
    <ion-nav-title>
        <h1 class="title">Cover from Books</h1>
    </ion-nav-title>
    <ion-content>
        <button class="button button-energized" ng-click="addImage()">
            Add image
        </button>
        <br><br>
        <ion-scroll>
            <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="200px"/>
        </ion-scroll>
    </ion-content>
</ion-view>
