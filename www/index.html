<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">-->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- ngCordova -->
  <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

  <!-- angular-filter resource -->
  <script src="lib/angular-filter/dist/angular-filter.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/config/IonicConfig.js"></script>
  <script src="js/controllers/BookListController.js"></script>
  <script src="js/controllers/BookDetailController.js"></script>
  <script src="js/controllers/BooksBorrowedController.js"></script>
  <script src="js/controllers/BooksOnShelfController.js"></script>
  <script src="js/controllers/NewBookController.js"></script>
  <script src="js/services/CameraService.js"></script>
  <script src="js/services/BookDataService.js"></script>
  <script src="js/config/Router.js"></script>

</head>
<body ng-app="bookMonkeyMobile">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-positive">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
